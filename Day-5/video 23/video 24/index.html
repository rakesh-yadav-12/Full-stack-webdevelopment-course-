<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
border: 2px solid blue;
padding: 34px;
box-shadow: h-offset v-offset blur spread color inset;
box-shadow: 5px 15px 5px #888888;

        }
        .text-element{ 
            text-shadow: 2px 2px 4px #c11d1d;
            border: 2px solid red;
            border-radius: 15px;

        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, non ipsa. Accusantium aspernatur ullam veritatis vitae similique ipsum omnis sint sed facilis necessitatibus exercitationem, earum, magnam ut dolores dolorem, dicta quae nostrum blanditiis autem!</p>
</body>
</html>
