<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        *{
        margin: 0;
            padding: 0;
        }
        .box{

        }

        }
        .box2{
            color: red;
        }
    </style>

</head>
<body>
    <div class="box box1">I am a boy</div>
    <div class="box box2">I am a another box</div>
</body>
</html>
