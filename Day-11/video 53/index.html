<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- FRONT CARD -->
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/Mastercard-Logo.png" alt="Mastercard">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" class="chip" alt="Chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8030 4789 4647 2736</h5>
                        <h5 class="name">Rakesh Rammilan Yadav</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/26</h5>
                    </div>
                </div>
            </div>

            <!-- BACK CARD -->
            <div class="card back-face">
                <h6>
                    For customer service call +977 3773 2837 or email at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    Authorized signature not valid unless signed.
                    If found, please return to issuing bank.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
